    <div class="calculator">

                    <button id="2">2</button>
                </li>
                <li class="btn_area">
                    <button id="3">3</button>
                </li>
                <li class="btn_area">
                    <button id="*">*</button>
                </li>

                <li class="btn_area">
                    <button id="0">0</button>
                </li>
                <li class="btn_area">
                    <button id="00">00</button>
                </li>
                <li class="btn_area">
                    <button id=".">.</button>
                </li>
                <li class="btn_area">
                    <button id="/">/</button>
                </li>

                <li class="btn_bottom">
                    <button id="ac">AC</button>
                </li>
                <li class="btn_bottom">
                    <button id="equal">=</button>
                </li>
